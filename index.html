<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>WeatherWiz</title>
</head>

<body class="flex-column min-100-vh bg-light ">
  <header class="p-1 bg-primary d-flex justify-content-center">
    <h1 class="p-2 pb-3 mt-2 text-center bg-info w-25 rounded-3">WeatherWiz</h1>
  </header>


  <main class="flex-row row justify-content-around bg-light mt-3 container">
    
    <!--Search Section-->
    <div class="col-12 col-md-4">

      <!--Search Engine-->
      <div class="card ml-2">
        <h3 class="card-header text-uppercase bg-success">Search By City</h3>
        <form id="search-form" class="card-body">
          <label class="" for="city-search">City:</label>
          <input name="city-search" id="city-search" type="text" autofocus="true" class="bg-light rounded-2" placeholder="San Diego" />
          <button type="submit" class="rounded-2 border-2">Search</button>
        </form>
      </div>

      <!--Search Suggestions-->
      <div class="card">
        <form id="suggestions" class="card-body list-group">
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id=ral>Raleigh</button>
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id="dur">Durham</button>
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id="ch">Chapel Hill</button>
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id="ny">New York</button>
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id="sea">Seattle</button>
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id="la">Los Angeles</button>
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id="hou">Houston</button>
          <button class="rounded-2 p-1 m-1 bg-info suggestion" id="pld">Portland</button>
        </form>
      </div>
    </div>

    <!--Forecast Section-->
    <div class="col-12 col-md-8 container">

      <!--Daily Forecast-->
      <div class="card mb-2">
        <h2 class="card-header bg-success">asdf</h2>
        <div>
          asdf
        </div>
      </div>

      <!--5-day Forecast-->
      <div class="card mr-2">
        <h2 class="card-header bg-success">Your 5-day Forecast:</h2>
        <div id="5-day" class="flex row justify-content-around">
          <div id="day-1" class="card col-2">a</div>
          <div id="day-2" class="card col-2">s</div>
          <div id="day-3" class="card col-2">d</div>
          <div id="day-4" class="card col-2">f</div>
          <div id="day-5" class="card col-2">g</div>
        </div>
      </div>

    </div>
  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
